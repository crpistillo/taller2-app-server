openapi: 3.0.1
info:
  title: Chotuve app server
  description: The app server of Chotuve
  version: 1.0.0
servers:
- url: /
tags:
- name: user
  description: Operations with user
- name: videos
  description: Operations with user's videos
- name: friendship
  description: Operations over user's friendships
- name: messages
  description: Operations with user's private messages
- name: comments
  description: Operations with user's comments
- name: statistics
  description: Operations related to server statistics
- name: app_server
  description: App servers related
paths:
  /user:
    get:
      tags:
      - user
      summary: Query users
      description: Queries all the user information
      parameters:
      - name: email
        in: query
        description: The user email
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Missing email
        404:
          description: User not found
    put:
      tags:
      - user
      summary: Update users profile
      description: Updates the data of the user
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                fullname:
                  type: string
                password:
                  type: string
                phone_number:
                  type: string
                photo:
                  type: string
                  format: binary
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Invalid or missing fields
        401:
          description: Access token is missing or invalid
        403:
          description: Not authorized
        404:
          description: User not found
    delete:
      tags:
        - user
      summary: Deletes an user
      description: Deletes an user
      parameters:
        - name: email
          in: query
          description: The email of the user to be deleted
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Invalid or missing fields or the message is not a json
        401:
          description: Access token is missing or invalid
        403:
          description: Not authorized
        404:
          description: User not found
    post:
      tags:
      - user
      summary: Create user
      description: Creates an user
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                fullname:
                  type: string
                password:
                  type: string
                phone_number:
                  type: string
                photo:
                  type: string
                  format: binary
              required:
                - email
                - fullname
                - password
                - phone_number
      responses:
        200:
          description: Successful operation
        400:
          description: User already created or invalid or missing fields
  /user/login:
    post:
      tags:
      - user
      summary: Login
      description: Logins a user
      requestBody:
        description: Login with a user
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                notification_token:
                  type: string
              required:
                - email
                - password
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  login_token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        400:
          description: Missing fields or not a JSON
        403:
          description: Invalid credentials
        404:
          description: User not found
  /user/recover_password:
    post:
      tags:
      - user
      summary: Recover password
      description: Sends an email to the user with the token required to recover the
        password
      requestBody:
        description: Sends an email to the user with the token required to recover
          the password
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
        required: true
      responses:
        200:
          description: Successful operation
        400:
          description: Request is not json or email is missing
        403:
          description: Not authorized
        404:
          description: User not found
  /user/new_password:
    post:
      tags:
      - user
      summary: Set new password
      description: Sets a new password using a recovery token
      requestBody:
        description: Sets a new password using a recovery token
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                token:
                  type: string
                new_password:
                  type: string
        required: true
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields, body is not a json or recovery token invalid
        403:
          description: Not authorized
        404:
          description: User not found
  /user/video:
    post:
      tags:
        - videos
      summary: Upload a video
      description: Uploads a new video
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                visible:
                  type: boolean
                location:
                  type: string
                video:
                  type: string
                  format: binary
              required:
                - title
                - description
                - visible
                - location
                - video
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  video:
                    $ref: '#/components/schemas/Video'
        400:
          description: Missing fields or invalid video format
        401:
          description: Access token is missing or invalid
    delete:
      tags:
        - videos
      summary: Deletes a video
      description: Deletes a video
      parameters:
        - name: email
          in: query
          description: The email of the user owner of the video
          required: true
          schema:
            type: string
        - name: video_title
          in: query
          description: The title of the video to delete
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields
        401:
          description: Access token is missing or invalid
        404:
          description: Unexistent video
  /user/videos:
    get:
      tags:
        - videos
      summary: Get users videos
      description: Get users videos
      parameters:
        - name: email
          in: query
          description: The user name that uploaded the video
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  video:
                    type: array
                    items:
                      $ref: '#/components/schemas/Video'
                  reactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReactionData'
        400:
          description: Missing email
        401:
          description: Access token is missing or invalid
        403:
          description: Not authorized
  /user/friend_request:
    post:
      tags:
      - friendship
      summary: Created a friend request
      description: Created a friend request
      requestBody:
        description: Other user data
        content:
          application/json:
            schema:
              type: object
              properties:
                other_user_email:
                  type: string
        required: true
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields, users already friend or request is not a json
        401:
          description: Access token is missing or invalid
        404:
          description: Other user not found
  /user/friend_request/accept:
    post:
      tags:
      - friendship
      summary: Accepts a friend request
      description: Accepts a friend request
      requestBody:
        description: Other user data
        content:
          application/json:
            schema:
              type: object
              properties:
                other_user_email:
                  type: string
        required: true
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields or request is not a json
        401:
          description: Access token is missing or invalid
        404:
          description: Unexistent friend request
  /user/friend_request/reject:
    post:
      tags:
      - friendship
      summary: Rejects a friend request
      description: Rejects a friend request
      requestBody:
        description: Other user data
        content:
          application/json:
            schema:
              type: object
              properties:
                other_user_email:
                  type: string
        required: true
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields or request is not a json
        401:
          description: Access token is missing or invalid
        404:
          description: Unexistent friend request
  /user/friend_requests:
    get:
      tags:
        - friendship
      summary: List users that have a friend request pending for you
      description: List users that have a friend request pending for you
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        401:
          description: Access token is missing or invalid
  /user/friend:
    delete:
      tags:
        - friendship
      summary: Deletes a friend
      description: Deletes a friend
      parameters:
        - name: other_user_email
          in: query
          description: The user's email to delete friendship
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Missing parameters
        401:
          description: Access token is missing or invalid
  /user/friends:
    get:
      tags:
        - friendship
      summary: List users that have a friend request pending for you
      description: List users that have a friend request pending for you
      parameters:
        - name: email
          in: query
          description: The user's friends to get
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        400:
          description: Missing email
        401:
          description: Access token is missing or invalid
        403:
          description: Not authorized
  /videos/top:
    get:
      tags:
        - videos
      summary: Get top videos
      description: Get top videos
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  video:
                    type: array
                    items:
                      $ref: '#/components/schemas/Video'
                  reactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReactionData'
  /videos/search:
    get:
      tags:
        - videos
      summary: Get videos by search query
      description: Get videos by search query
      parameters:
        - name: query
          in: query
          description: The query searched
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  video:
                    type: array
                    items:
                      $ref: '#/components/schemas/Video'
                  reactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReactionData'
        400:
          description: Missing query
  /videos/reaction:
    get:
      tags:
        - videos
      summary: Get my reaction to a video
      description: Get my reaction to a video
      parameters:
        - name: target_email
          in: query
          description: The email of the owner of the video
          required: true
          schema:
            type: string
        - name: video_title
          in: query
          description: The title of the video
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  reaction:
                    type: string
        400:
          description: Missing fields
    post:
      tags:
        - videos
      summary: Reacts to a video
      description: Creates a new reaction to a video or updates a previous one
      security:
        - bearerAuth: []
      requestBody:
        description: Reaction parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                target_email:
                  type: string
                video_title:
                  type: string
                reaction:
                  type: string
        required: true
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields, body is not a json or unexistent reaction
        401:
          description: Access token is missing or invalid
    delete:
      tags:
        - videos
      summary: Deletes a reaction if exists
      description: Deletes a reaction to a video
      parameters:
        - name: target_email
          in: query
          description: The email of the owner of the video
          required: true
          schema:
            type: string
        - name: video_title
          in: query
          description: The title of the video
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields
        401:
          description: Access token is missing or invalid
  /user/friendship_status_with:
    get:
      tags:
        - friendship
      summary: Get friendship status
      description: Gets a friendship status
      security:
        - bearerAuth: []
      parameters:
        - name: other
          in: query
          description: The user's email for getting your friendship status
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        400:
          description: Missing fields
        401:
          description: Access token is missing or invalid
  /user/message:
    post:
      tags:
        - messages
      summary: Send a message
      description: Send a message
      security:
        - bearerAuth: []
      requestBody:
        description: Message parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                other_user_email:
                  type: string
                message:
                  type: string
        required: true
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields or body is not a json
        401:
          description: Access token is missing or invalid
        403:
          description: Unauthorized, you are not friends with this user
  /user/messages_with:
    get:
      tags:
        - messages
      summary: Get messages with a user
      description: Get messages with a user
      security:
        - bearerAuth: []
      parameters:
        - name: other_user_email
          in: query
          description: The user's to get the messages
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: The page for the messages (starting at 1)
          required: true
          schema:
            type: string
        - name: per_page
          in: query
          description: The messages per page
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        from_user:
                          type: string
                        to_user:
                          type: string
                        message:
                          type: string
                        timestamp:
                          type: string
                  pages:
                    type: integer
        400:
          description: Missing fields
        401:
          description: Access token is missing or invalid
        404:
          description: No more messages
    delete:
      tags:
        - messages
      summary: Delete messages with a user
      description: Delete messages with a user
      security:
        - bearerAuth: []
      parameters:
        - name: other_user_email
          in: query
          description: The user's email to delete the messages with him
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields
        401:
          description: Access token is missing or invalid
  /user/last_conversations:
    get:
      tags:
        - messages
      summary: Get last conversations
      description: Get user data and last message for each active conversation ordered from recent to oldest
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user_data:
                      $ref: '#/components/schemas/User'
                    last_message:
                      type: object
                      properties:
                        from_user:
                          type: string
                        to_user:
                          type: string
                        message:
                          type: string
                        timestamp:
                          type: string
        401:
          description: Access token is missing or invalid
  /videos/comment:
    post:
      tags:
        - comments
      summary: Comment a video
      description: Comment a video
      security:
        - bearerAuth: []
      requestBody:
        description: Comment parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                target_email:
                  type: string
                video_title:
                  type: string
                comment:
                  type: string
        required: true
      responses:
        200:
          description: Successful operation
        400:
          description: Missing fields or body is not a json
        401:
          description: Access token is missing or invalid
  /videos/comments:
    get:
      tags:
        - comments
      summary: Get comments in a video
      description: Get user data and comments fot a video
      security:
        - bearerAuth: []
      parameters:
        - name: other_user_email
          in: query
          description: The owner of the video
          required: true
          schema:
            type: string
        - name: video_title
          in: query
          description: The title of the video
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user:
                      $ref: '#/components/schemas/User'
                    comment:
                      type: object
                      properties:
                        content:
                          type: string
                        timestamp:
                          type: string
        400:
          description: Missing fields
  /users:
    get:
      tags:
        - user
      summary: Get a paginated list of registered users
      description: Get a paginated list of registered users
      parameters:
        - name: page
          in: query
          description: The page to get (starting at 0)
          required: true
          schema:
            type: integer
        - name: users_per_page
          in: query
          description: The amount of users per page to get
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pages:
                    type: integer
        400:
          description: Missing fields
        403:
          description: Not authorized
        404:
          description: Page does not exist
  /videos:
    get:
      tags:
        - videos
      summary: Get a paginated list of videos
      description: Get a paginated list of videos
      parameters:
        - name: page
          in: query
          description: The page to get (starting at 0)
          required: true
          schema:
            type: integer
        - name: per_page
          in: query
          description: The amount of videos per page to get
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  video:
                    type: array
                    items:
                      $ref: '#/components/schemas/Video'
                  reactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReactionData'
                  pages:
                    type: integer
        400:
          description: Missing fields
        403:
          description: Not authorized
        404:
          description: Page does not exist
  /api_call_statistics:
    get:
      tags:
        - statistics
      summary: Get api calls statistics
      description: Get api calls statistics
      parameters:
        - name: days
          in: query
          description: The days back to get the statistics
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Successful operation
  /app_servers:
    get:
      tags:
        - app_server
      summary: Queries app servers
      description: Queries the app server statuses
      responses:
        200:
          description: Successful operation
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
        fullname:
          type: string
        password:
          type: string
        phone_number:
          type: string
        photo:
          type: string
        admin:
          type: boolean
      xml:
        name: User
    Video:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        visible:
          type: string
        location:
          type: string
      xml:
        name: Video
    ReactionData:
      type: object
      properties:
        likes:
          type: integer
        dislikes:
          type: integer
      xml:
        name: ReactionData
